<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <!-- Display section  -->
        <div class="display-section">
            <input readonly type="text" placeholder="Password..." id="passwordDisplay">
            <button id="copy">
                <span id="copyMsg"></span>
                <img src="copy.svg" alt="">
            </button>
        </div>

        <!-- Input section  -->
        <div class="input-section">
            <div class="password_length">
                <p>Password Length</p>
                <p id="length">1</p>
            </div>

            <div class="slider">
                <input type="range"  min="1" max="10" step="1" id="sliderLength"/>
            </div>

            <div class="option">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include UpperCase</label>
            </div>

            <div class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include LowerCase</label>
            </div>

            <div class="option">
                <input type="checkbox" id="number">
                <label for="number">Include Numbers</label>
            </div>

            <div class="option">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>


            <!-- button  -->
            <button class="generatePassword">Generate Password</button>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
